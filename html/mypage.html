        <div class="item post">
          <body>
            <h2>카페 등록 요청 페이지</h2>
            <div class="container" id="container1">
              <label for="cafe-name">카페 이름:</label>
              <input type="text" id="cafe-name" name="cafe-name" required />
              <label for="cafe-name">카페 위치:</label>
              <input type="text" id="cafe-name" name="cafe-name" required />
              <label for="cafe-name">카페 전화번호:</label>
              <input type="text" id="cafe-name" name="cafe-name" required />
              <br />
              <label for="floor">카페 층 수:</label>
              <input
                type="number"
                id="floor"
                name="floor"
                value="1"
                min="1"
                required
              />
              <label for="outlet-rate">테이블 당 콘센트 갯수:</label>
              <input
                type="number"
                id="outlet-rate"
                name="outlet-rate"
                min="0"
                max="100"
                required
              />
              <label>영업시간:</label>
              <div class="button-group">
                <input
                  type="button"
                  class="day-button"
                  value="월요일"
                  id="monday"
                  onclick="toggleOpeningHours('월요일')"
                />
                <input
                  type="button"
                  class="day-button"
                  value="화요일"
                  id="tuesday"
                  onclick="toggleOpeningHours('화요일')"
                />
                <input
                  type="button"
                  class="day-button"
                  value="수요일"
                  id="wednesday"
                  onclick="toggleOpeningHours('수요일')"
                />
                <input
                  type="button"
                  class="day-button"
                  value="목요일"
                  id="thursday"
                  onclick="toggleOpeningHours('목요일')"
                />
                <input
                  type="button"
                  class="day-button"
                  value="금요일"
                  id="friday"
                  onclick="toggleOpeningHours('금요일')"
                />
                <input
                  type="button"
                  class="day-button"
                  value="토요일"
                  id="saturday"
                  onclick="toggleOpeningHours('토요일')"
                />
                <input
                  type="button"
                  class="day-button"
                  value="일요일"
                  id="sunday"
                  onclick="toggleOpeningHours('일요일')"
                />
              </div>
              <textarea
                id="opening-hours"
                name="opening-hours"
                rows="4"
                required
              >
              </textarea>

              <label for="other-info">기타 정보:</label>
              <textarea id="other-info" name="other-info" rows="4"></textarea>

              <label for="reason">카페를 등록하고 싶은 이유:</label>
              <textarea id="reason" name="reason" rows="4" required></textarea>

              <button class="btnRequest" onclick="submitRequest()">
                등록 요청하기
              </button>

              <script>
                function toggleOpeningHours(day) {
                  var openingHoursTextarea =
                    document.getElementById('opening-hours');
                  var currentText = openingHoursTextarea.value;
                  var newText = currentText.replace(
                    new RegExp(
                      day + ': [0-9]{2}:[0-9]{2} ~ [0-9]{2}:[0-9]{2}',
                      'g'
                    ),
                    ''
                  );
                  var newOpening = prompt(
                    day + ' 영업시간을 입력하세요 (ex. 09:00 ~ 22:00)',
                    '09:00 ~ 22:00'
                  );
                  if (newOpening) {
                    newText += '\n' + day + ': ' + newOpening;
                    openingHoursTextarea.value = newText;
                  }
                }

                function submitRequest() {
                  // 여기에 등록 요청 처리 로직 추가
                  alert('카페 등록 요청이 완료되었습니다.');
                }
              </script>
