<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>광고요청 페이지</title>
  <link rel="stylesheet" href="./04_adv.css">
</head>
<body>
  <div class="contactUs">
    <div class="title">
      <h2>광고등록페이지</h2>
    </div>
    <div class="box">
      <!--form box-->
      <div class="contact form">
        <h3>광고 정보 입력</h3>
        <form>
          <div class="formBox">
            <div class="inputBox">
              <span>카페이름</span>
              <input type="text" placeholder="카페이름">
            </div>
            <div class="inputBox">
              <span>주소</span>
              <input type="text" placeholder="주소">
            </div>
            <div class="inputBox">
              <span>우편번호</span>
              <input type="text" placeholder="우편번호">
            </div>
            <div class="inputBox">
              <span>사업자등록번호</span>
              <input type="text" placeholder="사업자등록번호">
            </div>
            <div class="inputBox">
              <span>이메일</span>
              <input type="email" placeholder="이메일">
            </div>
            <div class="inputBox">
              <span>전화번호</span>
              <input type="phone" placeholder="전화번호">
            </div>
          </div>
        </form>
      </div>
      <!--info box-->
      <div class="contact info">

      </div>
      <!--map box-->
      <div class="contact map">

      </div>
    </div>
  </div>
</body>
</html>
