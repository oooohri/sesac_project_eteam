<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/sesac_project_eteam/css/login.css" />
    <script
      src="https://kit.fontawesome.com/35c503f1b7.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/sesac_project_eteam/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="signin-signup">
        <form action="" class="sign-in-form">
          <h2 class="title">로그인</h2>
          <div class="input-field" id="idField">
            <i class="fa-regular fa-user"></i>
            <input
              type="text"
              placeholder="아이디 입력"
              onkeydown="checkNum(event)"
            />
          </div>
          <div class="input-field" id="passwordField">
            <i class="fa-solid fa-key"></i>
            <input type="password" placeholder="비밀번호 입력" />
          </div>
          <input type="button" value="Login" class="btn" id="signIn" />
          <p class="social-text">비밀번호 잊으셨나요?</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <img src="/sesac_project_eteam/img/kakaoIogo.png" alt="" />
            </a>
          </div>
        </form>

        <form action="" class="sign-up-form">
          <h2 class="title">회원 가입</h2>
          <div class="input-field">
            <i class="fa-regular fa-user"></i>
            <input type="text" placeholder="아이디 입력" />
          </div>
          <div class="input-field">
            <i class="fa-solid fa-key"></i>
            <input type="password" placeholder="비밀번호 입력" />
          </div>
          <div class="input-field">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="이름 입력" />
          </div>
          <div class="input-field">
            <i class="fa-solid fa-phone"></i>
            <input type="number" placeholder="전화 번호 입력" />
          </div>
          <div class="input-field">
            <i class="fa-solid fa-calendar-days"></i>
            <input type="date" placeholder="생년월일 입력" />
          </div>
          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="이메일 입력" />
          </div>
          <input type="submit" value="Signup" class="btn" id="signUp" />
          <p class="social-text">SNS 로그인 하기</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i>
                <img src="/sesac_project_eteam/img/kakaoIogo.png" alt="" />
              </i>
            </a>
          </div>
        </form>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>카페로 회원이신가요?</h3>
            <button class="btn" id="sign-in-btn">로그인</button>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>카페로 회원 되시고 많은 카페로 가기</h3>
            <button class="btn" id="sign-up-btn">회원 가입</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
