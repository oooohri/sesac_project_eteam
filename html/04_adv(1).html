<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광고 계정 만들기</title>
    <script>
        function validateForm() {
            var cafeName = document.getElementById("cafeName").value;
            var address = document.getElementById("address").value;
            var postcode = document.getElementById("postcode").value;
            var registrationNumber = document.getElementById("registrationNumber").value;
            var email = document.getElementById("email").value;

            // 입력값 유효성 검사
            if (cafeName.trim() === '' || address.trim() === '' || postcode.trim() === '' || registrationNumber.trim() === '' || email.trim() === '') {
                alert("모든 필드를 입력해주세요.");
                return false;
            }

            // 개인사업자 여부 확인
            var isIndividual = document.getElementById("individual").checked;

            // 개인사업자일 경우 본인정보 확인란 표시
            if (isIndividual) {
                document.getElementById("personalInfo").style.display = "block";
            }

            return true;
        }

        function validateAccountName() {
            var accountName = document.getElementById("accountName").value;
            var regex = /^[a-zA-Z0-9가-힣\s.]+$/;

            if (!regex.test(accountName)) {
                alert("계정 이름이 유효하지 않습니다.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h2>광고 계정 만들기 - Step 1</h2>
    <form onsubmit="return validateForm()">
        <label for="cafeName">카페이름:</label><br>
        <input type="text" id="cafeName" name="cafeName"><br><br>
        
        <label for="address">주소:</label><br>
        <input type="text" id="address" name="address"><br><br>
        
        <label for="postcode">우편번호:</label><br>
        <input type="text" id="postcode" name="postcode"><br><br>
        
        <label for="registrationNumber">사업자등록번호:</label><br>
        <input type="text" id="registrationNumber" name="registrationNumber"><br><br>
        
        <label for="email">이메일:</label><br>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="individual">개인사업자:</label>
        <input type="checkbox" id="individual" name="individual"><br><br>
        
        <div id="personalInfo" style="display:none;">
            <h3>본인 개인정보 확인</h3>
            <!-- 여기에 본인 개인정보 확인 필드 추가 -->
        </div>
        
        <label for="accountName">광고 계정 이름:</label><br>
        <input type="text" id="accountName" name="accountName" onchange="validateAccountName()"><br><br>
        
        <input type="submit" value="다음으로">
    </form>
</body>
</html>
