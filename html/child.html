<!-- 자식 페이지 (child.html) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child Page</title>
  </head>
  <body>
    <!-- 부모 창으로 데이터 전송할 div -->
    <div id="targetDiv">This is the content of target div.</div>
    <div
      class="container"
      style="height: 400; width: 410; background-color: blue"
    >
      where is div
    </div>
    <p class="output" id="output1"></p>
    <script>
      // 부모 창으로 메시지 전송
      window.onload = function () {
        window.parent.postMessage(
          {
            type: 'divContent',
            content: document.getElementById('targetDiv').innerText,
          },
          '*'
        );
      };
    </script>
  </body>
</html>
