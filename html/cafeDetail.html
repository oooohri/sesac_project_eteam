<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카페 상세정보</title>
    <link defer rel="stylesheet" href="/css/cafeDetail.css" />
    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body style="background-color: beige">
    <!-- ! 헤더 -->
    <header>
        <nav>
            <i class="bx bx-menu"></i>
            <a href="#" class="nav-link"></a>
            <form action="#">
              <div class="form-input">
                <input type="search" placeholder="Search..." />
                <button type="submit" class="search-btn">
                  <i class="bx bx-search"></i>
                </button>
              </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden />
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
              <i class="bx bxs-bell"></i>
              <span class="num">8</span>
            </a>
            <a href="#" class="profile">
              <img src="./Profile Icon.webp" />
            </a>
          </nav>
    </header>
    <!-- ! 메인  -->
    <main>
      <section>
        <div class="horizontal-layout">
          <!-- 사진 -->
          <article class="picture">
            <div id="carouselExampleDark" class="carousel carousel-dark slide">
              <!-- 사진 캐러셀 -->
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleDark"
                  data-bs-slide-to="0"
                  class="active"
                  aria-label="Slide 1"
                  aria-current="true"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleDark"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                  class=""
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleDark"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                  class=""
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                  <svg
                    class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                    width="800"
                    height="400"
                    xmlns="http://www.w3.org/2000/svg"
                    role="img"
                    aria-label="Placeholder: First slide"
                    preserveAspectRatio="xMidYMid slice"
                    focusable="false"
                  >
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#f5f5f5"></rect>
                    <text x="50%" y="50%" fill="#aaa" dy=".3em">
                      First slide
                    </text>
                  </svg>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                  <svg
                    class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                    width="800"
                    height="400"
                    xmlns="http://www.w3.org/2000/svg"
                    role="img"
                    aria-label="Placeholder: Second slide"
                    preserveAspectRatio="xMidYMid slice"
                    focusable="false"
                  >
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#eee"></rect>
                    <text x="50%" y="50%" fill="#bbb" dy=".3em">
                      Second slide
                    </text>
                  </svg>
                </div>
                <div class="carousel-item">
                  <svg
                    class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                    width="800"
                    height="400"
                    xmlns="http://www.w3.org/2000/svg"
                    role="img"
                    aria-label="Placeholder: Third slide"
                    preserveAspectRatio="xMidYMid slice"
                    focusable="false"
                  >
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#e5e5e5"></rect>
                    <text x="50%" y="50%" fill="#999" dy=".3em">
                      Third slide
                    </text>
                  </svg>
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </article>
          <!-- 카페 기본 정보 -->
          <article class="basic_information">
            <div class="basic_cafe_infor_text">
              <div id="cafeName">
                카페이름<svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-suit-heart"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="m8 6.236-.894-1.789c-.222-.443-.607-1.08-1.152-1.595C5.418 2.345 4.776 2 4 2 2.324 2 1 3.326 1 4.92c0 1.211.554 2.066 1.868 3.37.337.334.721.695 1.146 1.093C5.122 10.423 6.5 11.717 8 13.447c1.5-1.73 2.878-3.024 3.986-4.064.425-.398.81-.76 1.146-1.093C14.446 6.986 15 6.131 15 4.92 15 3.326 13.676 2 12 2c-.777 0-1.418.345-1.954.852-.545.515-.93 1.152-1.152 1.595zm.392 8.292a.513.513 0 0 1-.784 0c-1.601-1.902-3.05-3.262-4.243-4.381C1.3 8.208 0 6.989 0 4.92 0 2.755 1.79 1 4 1c1.6 0 2.719 1.05 3.404 2.008.26.365.458.716.596.992a7.6 7.6 0 0 1 .596-.992C9.281 2.049 10.4 1 12 1c2.21 0 4 1.755 4 3.92 0 2.069-1.3 3.288-3.365 5.227-1.193 1.12-2.642 2.48-4.243 4.38z"
                  />
                </svg>
              </div>

              <div id="cafeAdress">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-signpost-split"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M7 7V1.414a1 1 0 0 1 2 0V2h5a1 1 0 0 1 .8.4l.975 1.3a.5.5 0 0 1 0 .6L14.8 5.6a1 1 0 0 1-.8.4H9v10H7v-5H2a1 1 0 0 1-.8-.4L.225 9.3a.5.5 0 0 1 0-.6L1.2 7.4A1 1 0 0 1 2 7zm1 3V8H2l-.75 1L2 10zm0-5h6l.75-1L14 3H8z"
                  /></svg
                >주소
              </div>
              <div id="cafePhone">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-telephone"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"
                  /></svg
                >전화번호
              </div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-dot"
                viewBox="0 0 16 16"
              >
                <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
              </svg>
              <span id="cafeTime">영업중</span>
              <span id="cafeTime2">22:30에 영업종료</span>
            </div>

            <div class="graphWrap">
              <div class="graph">
                <div id="item1" class="p-100"></div>
                <div id="item2" class="p-50"></div>
                <div id="item3" class="p-100"></div>
                <div id="item4" class="p-100"></div>
                <div id="item5" class="p-100"></div>
              </div>
              <div class="grapText">
                <div>콘센트</div>
                <div>카페공간</div>
                <div>음악</div>
                <div>카공 분위기</div>
                <div>직원 친절</div>
              </div>
            </div>
          </article>
        </div>

        <!-- ! 리뷰 작성 -->
        <article>
          <form class="reviewForm">
            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne"
                  >
                    리뷰 작성하기
                  </button>
                </h2>
                <div
                  id="collapseOne"
                  class="accordion-collapse collapse show"
                  data-bs-parent="#accordionExample"
                >
                  <form>
            
                    <div class="form-group-review">
                      <div class="tag-group">
                        <button class="tag concent">#콘센트</button>
                        <button class="tag cafeSpace">#카페 공간</button>
                        <button class="tag music">#음악</button>
                        <button class="tag fitness">#카공 적합성</button>
                        <button class="tag employee">#직원 친절</button>
                      </div>
                    </div>
                    <div class="star-rating">
                      <input type="radio" class="star" value="1" />
                      <input type="radio" class="star" value="2" />
                      <input type="radio" class="star" value="3" />
                      <input type="radio" class="star" value="4" />
                      <input type="radio" class="star" value="5" />
                    </div>

                    <div class="form-group-content">
                      <label for="addPic" class="addPic-container">
                        <div class="plus-icon">+</div>
                        <input type="file" id="addPic" />
                      </label>
                      <textarea
                        class="form-control"
                        id="addContent"
                        rows="3"
                        placeholder="내용을 입력하세요"
                      ></textarea>
                    </div>
                </form>

                    <button type="submit" class="btn_write">작성하기</button>
                </div>
              </div>
            </div>
          </form>
        </article>

        <!-- 리뷰 상세 -->
        <article class="review_detail">
          <form>
            <div class="filter-options">
              <div class="new">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-dot"
                  viewBox="0 0 16 16"
                >
                  <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
                </svg>
                <a
                  href="#"
                  target="_self"
                  role="option"
                  class="zMIkw"
                  aria-selected="true"
                  >최신순</a
                >
              </div>
              <div class="star_high">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-dot"
                  viewBox="0 0 16 16"
                >
                  <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
                </svg>
                <a
                  href="#"
                  target="_self"
                  role="option"
                  class="zMIkw"
                  aria-selected="true"
                  >별점 높은순</a
                >
              </div>
              <div class="star_row">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-dot"
                  viewBox="0 0 16 16"
                >
                  <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
                </svg>
                <a
                  href="#"
                  target="_self"
                  role="option"
                  class="zMIkw"
                  aria-selected="true"
                  >별점 낮은순</a
                >
              </div>
            </div>
            <hr />
            <article class="review_detail">
              <div class="form-group-reviewDetail">
                <div class="tag-group">
                  <button class="tag concent">#콘센트</button>
                  <button class="tag cafeSpace">#카페 공간</button>
                  <button class="tag music">#음악</button>
                  <button class="tag fitness">#카공 적합성</button>
                </div>
              </div>
              <hr />

              <!-- 리뷰 상세 -->
              <div class="review-container">
                <div class="review-section">
                <span class="author-user">오유리</span>
                <span class="bg_bar"></span>
                <span class="author-date">2024.04.15</span>
                <div class="review-content-container">
                  <img src="image-url.jpg" alt="Review Image" />
                  <div class="review-content">
                    <button class="tag concent">#콘센트</button> : *****
                    <div>
                      콘센트가 충분하지 않습니다. 아쉬워요 3개정도 있는듯<button class="btn-moreReview">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-chevron-down"
                          viewBox="0 0 16 16"
                        >
                        <path
                        fill-rule="evenodd"
                        d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"
                      />
                    </svg>
                    </div>
                  </div>
                </div>
                <hr />
              </div>

              <div class="review-section">
                <span class="author-user">오유리</span>
                <span class="bg_bar"></span>
                <span class="author-date">2024.04.15</span>
                <div class="review-content-container">
                  <img src="image-url.jpg" alt="Review Image" />
                  <div class="review-content">
                    <button class="tag concent">#콘센트</button> : *****
                    <div>
                      콘센트가 충분하지 않습니다. 아쉬워요 3개정도 있는듯<button class="btn-moreReview">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-chevron-down"
                          viewBox="0 0 16 16"
                        >
                        <path
                        fill-rule="evenodd"
                        d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"
                      />
                    </svg>
                    </div>
                  </div>
                </div>
                <hr />
              </div>
            </div>
              <button class="btn-moreAll">더보기</button>
            </article>
          </form>
        </article>
      </section>
    </main>
    <div id="map" style="width: 100px; height: 100px"></div>
    <!-- ! 푸터 -->
    <footer></footer>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=94fb1b8b0801c867c40b942254fd6163&libraries=services"
    ></script>
    <script src="../js/cafeDetail.js"></script>
  </body>
</html>
