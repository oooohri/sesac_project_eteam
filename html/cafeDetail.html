    <script>
      console.log(document.querySelector('.accordion-button'));

      document
        .querySelector('.accordion-button')
        .addEventListener('click', (event) => {
          event.target
            .closest('.accordion-header')
            .nextElementSibling.classList.toggle('test');
          document
            .querySelector('.accordion-button')
            .classList.toggle('is-active');
        });

      var swiper = new Swiper('.mySwiper', {
        cssMode: true,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        pagination: {
          el: '.swiper-pagination',
        },
        mousewheel: true,
        keyboard: true,
      });

      const ctx = document.getElementById('myChart');

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: [
            '#콘센트',
            '#카페 공간',
            '#음악',
            '#카공 분위기',
            '#직원 친절',
          ],
          datasets: [
            {
              label: '# of Votes',
              data: [2, 0, 2, 3, 5],
              borderWidth: 1,
              borderColor: 'beige',
              backgroundColor: 'beige',
              borderRadius: 50,
              barPercentage: 0.5,
            },
          ],
        },
        options: {
          plugins: {
            legend: {
              display: false,
            },
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                stepSize: 1,
              },
            },
          },
        },
      });
